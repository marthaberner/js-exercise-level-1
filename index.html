<html>
<head>
  <title>Air Travel Calculator</title>
  <link rel="stylesheet" href="css/style.css" charset="utf-8">
</head>
<body>
<div class="container">
    <h1>Air Fare Calculator</h1>
  <form id="travel-query" action="" method="get">
    <div class="departure">
      <label for="departure-city">Departure City</label>
      <select id="departure-city" name="departure-city">
        <option>
          New York
        </option>
        <option>
          Chicago
        </option>
        <option>
          Los Angeles
        </option>
      </select>
    </div>
    <div class="arrival">
      <label for="arrival-city">Arrival City</label>
      <select id="arrival-city" name="arrival-city">
        <option>
          Los Angeles
        </option>
        <option>
          Chicago
        </option>
        <option>
          New York
        </option>
      </select>
    </div>
    <div class="bags">
      <label for="num-bags">Number of checked bags ($25 / bag)</label>
      <input id="num-bags" type="number" name="num-bags" value="">
    </div>
    <div class="pass-class">
      <label for="travel-class">Travel Class</label>
      <select id="travel-class" name="travel-class">
        <option>
          Coach
        </option>
        <option>
          Business (+ $200)
        </option>
        <option>
          First (+ $500)
        </option>
      </select>
    </div>
    <div class="wifi">
      <input id="wifi" type="checkbox" name="wifi" value="">
      <label for="wifi">Wifi ($12)</label>
    </div>
    <div class="discount">
      <label for="discount-code">Discount Code</label>
      <input id="discount-code" type="text" name="discount-code" value="">
    </div>
    <div class="submit">
      <input id="get-fare" type="submit" value="Calculate Price">
    </div>
  </form>

  <div id="results">

  </div>
</div>


  <script src="js/calculator.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
